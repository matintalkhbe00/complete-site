{% extends "base.html" %}
{% load static %}
{% block style %}

{% endblock %}
{% block main %}
	    <main class="container py-[75px]">
        <div class="flex items-center justify-center h-screen bg-zinc-600 font-DanaRegular rounded-2xl">
            <div class="w-full max-w-md p-8 space-y-3 rounded-xl bg-zinc-800 shadow-md">
                <h1 class="text-2xl font-bold text-center text-white">ورود به حساب کاربری</h1>
                <form action="#" method="POST" class="space-y-5">
                    <div>
                        <label class="block mb-1 text-sm font-medium text-white" for="email">ایمیل</label>
                        <input type="email" id="email" required="" class="block w-full p-2 border border-blue-500 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-800 text-white placeholder-gray-400" placeholder="ایمیل خود را وارد کنید">
                    </div>
                    <div>
                        <label class="block mb-1 text-sm font-medium text-white" for="password">رمز عبور</label>
                        <input type="password" id="password" required="" class="block w-full p-2 border border-blue-500 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-800 text-white placeholder-gray-400" placeholder="رمز عبور خود را وارد کنید">
                    </div>
                    <button type="submit" class="w-full px-4 py-2 text-white bg-blue-500 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">ورود</button>
                </form>
                <div class="flex items-center justify-between">
                    <hr class="w-full border-gray-400">
                    <span class="px-2 text-gray-400">یا</span>
                    <hr class="w-full border-gray-400">
                </div>
                <button class="w-full px-4 py-2 text-white bg-red-500 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500">ورود با گوگل</button>
                <p class="text-sm text-center text-gray-400">حساب کاربری ندارید؟ <a href="#" class="text-blue-300 hover:underline">ثبت نام کنید</a></p>
            </div>
        </div>
    </main>
{% endblock %}

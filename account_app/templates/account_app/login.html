{% extends "base.html" %}
{% load static %}

{% block main %}
<main class="container py-[75px]">
    <div class="flex items-center justify-center h-screen bg-zinc-600 font-DanaRegular">
        <div class="w-full max-w-md p-8 space-y-3 rounded-xl bg-zinc-800 shadow-md">
            <h1 class="text-2xl font-bold text-center text-white">ورود به حساب کاربری</h1>
            <form method="POST" class="space-y-5">
                {% csrf_token %}
                {{ form.non_field_errors }}
                <div>
                    <label class="block mb-1 text-sm font-medium text-white" for="{{ form.username.id_for_label }}">ایمیل یا شماره تلفن</label>
                    {{ form.username }}
                    {{ form.username.errors }}
                </div>
                <div>
                    <label class="block mb-1 text-sm font-medium text-white" for="{{ form.password.id_for_label }}">رمز عبور</label>
                    {{ form.password }}
                    {{ form.password.errors }}
                </div>
                <button type="submit"
                    class="w-full px-4 py-2 text-white bg-blue-500 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">ورود</button>
            </form>
            <p class="text-sm text-center text-gray-400">حساب کاربری ندارید؟ <a href="{% url 'account_app:signup' %}"
                    class="text-blue-300 hover:underline">ثبت نام کنید</a></p>
        </div>
    </div>
</main>

{% endblock %}
